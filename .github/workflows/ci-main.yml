name: CI - Main Branch

# Run CI when code is merged to main (before CD)
on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run linting
      run: |
        pip install flake8
        flake8 app.py test_app.py --max-line-length=100
        
    - name: Run tests with coverage
      run: |
        pip install pytest-cov
        pytest test_app.py -v --cov=app --cov-report=term --cov-fail-under=80
        
    - name: Security check
      run: |
        pip install bandit
        bandit -r . -f json || true
        
    - name: CI Success
      run: |
        echo "âœ… CI passed on main branch!"
        echo "Code is verified and ready for deployment"
