name: CD - Deploy to Main

# Trigger CD only after CI passes on main branch
on:
  workflow_run:
    workflows: ["CI - Main Branch"]
    types:
      - completed
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Only run if CI workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run final tests before deployment
      run: |
        pytest test_app.py -v
        
    - name: Build application
      run: |
        echo "ðŸ”¨ Building application..."
        python app.py > output.txt
        cat output.txt
        
    - name: Deploy (Simulation)
      run: |
        echo "ðŸš€ Deploying to production..."
        echo "Deployment timestamp: $(date)"
        echo "Commit SHA: ${{ github.sha }}"
        echo "Deployed by: ${{ github.actor }}"
        
    - name: Create deployment artifact
      run: |
        mkdir -p deployment
        cp app.py deployment/
        cp requirements.txt deployment/
        echo "Deployed on $(date)" > deployment/deployment-info.txt
        echo "Commit: ${{ github.sha }}" >> deployment/deployment-info.txt
        
    - name: Upload deployment artifact
      uses: actions/upload-artifact@v4
      with:
        name: deployment-package
        path: deployment/
        
    - name: Deployment success notification
      run: |
        echo "âœ… Deployment completed successfully!"
        echo "Application is now live in production"
        echo "Version: ${{ github.sha }}"
